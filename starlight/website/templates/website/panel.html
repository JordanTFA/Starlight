<!DOCTYPE html>

{% extends 'website/base.html' %}
{% load staticfiles %}
{% block content %}

<script src="{% static '/website/js/panel/paneltabs.js' %}"></script>

<h2>The Panel</h2>

<div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button" onclick="openTab('Upload')">Upload</button>
  <button class="w3-bar-item w3-button" onclick="openTab('Edit')">Edit</button>
  <button class="w3-bar-item w3-button" onclick="openTab('Remove')">Remove</button>
</div>

<div id="Upload" class="tab">
  <h2>Upload</h2>
  <p>Upload goes here.</p>
</div>

<div id="Edit" class="tab" style="display:none">
  <h2>Edit</h2>
  <p>Edit goes here.</p> 
</div>

<div id="Remove" class="tab" style="display:none">
  <h2>Remove</h2>
  <p>Remove goes here.</p> 
</div>

<script>
	function openTab(category) {
    var i;
    var x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
    }
    document.getElementById(category).style.display = "block"; 
}
</script>

{% endblock %}
