{% extends 'website/base.html' %}

{% load staticfiles %}

{% block content %}
		
	<h1 id="category-heading">The Photo Page for {{ the_photos.cat_name }}</h1>	

	<div id="category-list">
		<div class="photos">
			<ul id="horizontal-list">
				{% for p in the_photos %}
					<li>
						<img src="{{ p.photo_img.url }}" style="float: left; width: 30%; margin-right: 1%; margin-bottom: 0.5em;width:200px;height:200px;border: black 2px outset;"></img>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
